<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="registration-form">
        <h1>Registration Page</h1>
        <form action="thankyou.htm" method="get">

            <input type="hidden" id="userID" name="userID" value="12345">


            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />


            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="14" required />


            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" minlength="8" maxlength="14" required />


            <label for="userPicture">Upload Picture:</label>
            <input type="file" id="userPicture" name="userPicture" accept="image/*" />


            <fieldset>
                <legend>Gender:</legend>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" /> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female" /> Female
                </label>
            </fieldset>


            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty">
                <option value="engineering">Engineering</option>
                <option value="medicine">Medicine</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
            </select>


            <fieldset>
                <legend>Interests:</legend>
                <label for="programming">
                    <input type="checkbox" id="programming" name="interests" value="programming" /> Programming
                </label>
                <label for="reading">
                    <input type="checkbox" id="reading" name="interests" value="reading" /> Reading
                </label>
                <label for="swimming">
                    <input type="checkbox" id="swimming" name="interests" value="swimming" /> Swimming
                </label>
            </fieldset>


            <label for="aboutYou">About You:</label>
            <textarea id="aboutYou" name="aboutYou" rows="4"></textarea>


            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required /> I agree to terms and conditions
            </label>


            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
</body>

</html>
